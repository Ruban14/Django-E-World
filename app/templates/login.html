<!DOCTYPE html>
<html>
<head>

{% load staticfiles %}

<body logger>

                    </div>
                </div>
                <div class="submit-w3l">

                    </div>
                <p class="p-bottom-w3ls">Are you new to E-world?
                    <a class="w3_play_icon1" href="/app/registerationForm/"> Register here</a>
                </p>
                
            </form>
        </div>
    </div>

    </body>
    <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
