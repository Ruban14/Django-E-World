<!DOCTYPE html>
<html>

<head>
    <title>register</title>{% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    
    <link href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />

</head>
<body logger>
    <h1>Welcome </h1>
    <div class="main-agileits">
        <div class="form-w3-agile">
            <h1 style="margin-top:-5px;">E-World</h1>
            <h2 style="margin-top:-15px;">I am a new user</h2>
            <form name="mform" action="/app/register/" method="POST" onsubmit="return Validate()">
                {% csrf_token %}
                <div class="form-sub-w3">
                    <input type="email" name="email" placeholder="email" required="" />
                    <div class="icon-w3">   
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="form-sub-w3">
                    <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"placeholder="Password" required="" />
                    <div class="icon-w3">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="form-sub-w3">
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirm-Password" required="" />
                    <div class="icon-w3">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="form-sub-w3">
                    <input type="text" name="firstName" placeholder="First Name"  pattern="\s*(\S\s*){6,}"id="firstName" required="" />
                    <div class="icon-w3">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="form-sub-w3">
                    <input type="text" name="Address" placeholder="Address"  id="Address" required="" />
                    <div class="icon-w3">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="form-sub-w3">
                    <input type="text" name="Postcode" placeholder="Post Code"  id="POST CODE" required="" />
                    <div class="icon-w3">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="submit-w3l">
                        <button type="submit" value="">Register</button>
                    </div>
                <p class="p-bottom-w3ls">Already have an Account?
                    <a class="w3_play_icon1" href="/app/login/"> Click here</a>
                </p>
                
                
            </form>
        </div>
    </div>
     <script type="text/javascript">
        function Validate() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("cpassword").value;
            if (password != confirmPassword) {
                alert("You first Passwords is not similar with 2nd password. Please enter same password in both");
                return false;
            }
            return true;
        }
    </script>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/validateForm.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.js' %}" type="text/javascript"></script>
  
</body>


</html>
